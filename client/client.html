<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la chance</title>
    <style>
        #game {
            margin-top: 20px;
            display: none;
        }

        #chat {
            margin-top: 20px;
            display: none;
        }

        #listemessages {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
<h1>Le jeu de la chance</h1>

<div id="formulaire">
    <form id="pseudoform">
        <label for="pseudo">Entrez votre pseudo :</label>
        <input type="text" id="pseudo" required>
        <button type="submit">Valider</button>
    </form>
</div>

<div id="player-info">
    <p id="player-name"></p>
</div>

<div id="game">
    <button id="zero">0</button>
    <button id="un">1</button>
</div>

<div id="chat">
    <div id="listemessages"></div>
    <form id="chatform">
        <label for="message">Votre message :</label>
        <textarea id="message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</div>

<div id="result"></div>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socket = io('http://localhost:3000');
    let playerName = '';

    document.getElementById('pseudoform').addEventListener('submit', (e) => {
        e.preventDefault();
        playerName = document.getElementById('pseudo').value.trim();

        if (playerName) {
            document.getElementById('player-name').textContent = `Pseudo: ${playerName}`;
            document.getElementById('game').style.display = 'block';
            document.getElementById('chat').style.display = 'block';  
            document.getElementById('formulaire').style.display = 'none';
        }
    });

    document.getElementById('zero').addEventListener('click', () => {
        socket.emit('play', { player: playerName, choice: 0 });
    });

    document.getElementById('un').addEventListener('click', () => {
        socket.emit('play', { player: playerName, choice: 1 });
    });

    socket.on('result', (data) => {
        document.getElementById('result').textContent = `RÃ©sultat : ${data.result} (${data.player})`;
    });

    document.getElementById('chatform').addEventListener('submit', (e) => {
        e.preventDefault();
        const messageInput = document.getElementById('message');
        const messageText = messageInput.value.trim();

        if (messageText) {
            socket.emit('chat message', { player: playerName, message: messageText });

            messageInput.value = '';
        }
    });

    socket.on('chat message', (data) => {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${data.player}: ${data.message}`;

        document.getElementById('listemessages').appendChild(messageDiv);

        const listemessagesDiv = document.getElementById('listemessages');
        listemessagesDiv.scrollTop = listemessagesDiv.scrollHeight;
    });

    socket.on('connect', () => {
        console.log('connected');
    });
</script>
</body>
</html>
